<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huddle Landing Page | Frontend Mentor Challenge | AnevaraWebBuilder</title>

	<link rel="icon" type="image/png" href="img/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://kit.fontawesome.com/377b3bf2f3.js" crossorigin="anonymous"></script>
	

</head>
<body>


	<header class="header">
		
		<div class="logo">
			
			<img src="img/logo.svg" alt="logo huddle">

		</div>

		<div class="grid">
			
			<div class="mockups">
				
				<img src="img/illustration-mockups.svg" alt="mockups header">

			</div>

			<div class="description">
				
				<h1>Build The Community Your Fans Will Love</h1>

				<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

				<div class="btn">
					Register
				</div>

				<div class="social">
						
					<i class="fab fa-facebook-f"></i>

					<i class="fab fa-twitter"></i>

					<i class="fab fa-instagram"></i>

				</div>

			</div>

		</div>

	</header>
	
</body>
</html>
